# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

continuation_prompt = 'ï”ï”'

format = """
$hostname\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$python\
$lua\
$java\
$env_var\
$line_break\
$character
"""

right_format = """
$time
"""

# One line prompt
[line_break]
disabled = false

[cmd_duration]
disabled = true

[hostname]
ssh_only = false
format = '\[[$ssh_symbol$hostname]($style)\] '
disabled = true

[username]
show_always = false
format = '[\[$user\]](bold #00FFFF) '

[directory]
truncate_to_repo = false
read_only = " ï ½"
format = '[$path](#00FFFF)[$read_only]($read_only_style) '

[character]
